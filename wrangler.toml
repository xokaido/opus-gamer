# Wrangler configuration for Cloudflare Workers with Static Assets
name = "opus-gamer"
main = "worker.js"
compatibility_date = "2025-12-13"

# Custom domain routes
routes = [
  { pattern = "game.menuhub.me", custom_domain = true }
]

# Static assets configuration
# This serves files from ./dist as static assets
[assets]
directory = "./dist"

[durable_objects]
bindings = [
  { name = "SCOREBOARD", class_name = "Scoreboard" }
]

[[migrations]]
tag = "v1"
new_classes = ["Scoreboard"]
